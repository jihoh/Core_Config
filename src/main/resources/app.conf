# This is the base configuration file for the application.
# Values here can be overridden by environment variables or Java system properties.
# For example: -Dhttp.port=9000

http {
  host = "0.0.0.0"
  port = 8080
  # Note the kebab-case format, which maps to camelCase in the record.
  idle-timeout = 30s
}


db {
  url = "jdbc:postgresql://db:5432/trading"
  # These values are expected to be provided by the environment.
  # The ${?VAR} syntax means it's optional at parse time but will fail
  # during validation if the env var is not set.
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
  pool-size = 16
  timeout = 2s
}
